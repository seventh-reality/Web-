<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8th Wall Marker-less AR</title>
  <script src="https://apps.8thwall.com/xrweb?appKey=YOUR_APP_KEY"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r110/three.min.js"></script>
  <style>
      body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <script>
    // Wait for 8th Wall to be ready
    XR8.addCameraPipelineModules([ // Add camera pipeline modules.
      XR8.GlTextureRenderer.pipelineModule(), // Draws the camera feed.
      XR8.Threejs.pipelineModule(),           // Creates a Three.js AR environment.
      XR8.XrController.pipelineModule(),      // Enables SLAM tracking.
      XRExtras.AlmostThere.pipelineModule(),  // Detects unsupported browsers and prompts the user to upgrade if needed.
      XRExtras.RuntimeError.pipelineModule(), // Shows an error image if the camera fails to start.
    ])

    // Start the 8th Wall engine
    XR8.run({
      canvas: document.querySelector('canvas'),
      allowedDevices: XR8.Device.Any,  // Allow AR on both desktop and mobile
      showStats: false                 // Do not show performance stats on screen
    })

    // Three.js setup
    const scene = new THREE.Scene()
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 1000)
    const renderer = new THREE.WebGLRenderer({alpha: true})
    renderer.setSize(window.innerWidth, window.innerHeight)
    document.body.appendChild(renderer.domElement)

    // Add lighting
    const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1)
    scene.add(light)

    // Load a 3D model (replace with your own model path)
    const loader = new THREE.GLTFLoader()
    loader.load('Steerad.glb', function(gltf) {
      const model = gltf.scene
      model.scale.set(0.5, 0.5, 0.5)  // Scale the model
      model.position.set(0, 0, -3)    // Position it 3 meters in front of the camera
      scene.add(model)
    })

    // Handle frame updates
    function animate() {
      renderer.render(scene, camera)
      requestAnimationFrame(animate)
    }
    animate()
  </script>
</body>
</html>
