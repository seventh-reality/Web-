<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Tracking with AR.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- A-Frame Scene with AR.js -->
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <!-- Load a 3D model -->
            <a-asset-item id="model" src="Steerad.glb"></a-asset-item>
        </a-assets>

        <!-- Camera setup for AR.js -->
        <a-camera gps-camera rotation-reader></a-camera>

        <!-- 3D model entity that will be placed on the surface -->
        <a-entity 
            gps-entity-place="latitude: your-latitude; longitude: your-longitude;"
            gltf-model="#model" 
            scale="0.5 0.5 0.5"
            rotation="0 180 0">
        </a-entity>
    </a-scene>

    <!-- AR.js Script -->
    <script>
        AFRAME.registerComponent('rotation-reader', {
            tick: function () {
                this.el.object3D.rotation.y += 0.01;
            }
        });
    </script>
</body>
</html>
